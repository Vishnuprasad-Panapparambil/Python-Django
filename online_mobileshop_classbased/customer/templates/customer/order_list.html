<!DOCTYPE html>
{% extends "customer/customerbase.html" %}


{% block body_block %}
    <div class="row">


             <h1 style="color:#2B547E;">My Orders</h1>
             <table class="table table-stripped" style="color:#2B547E;">

                 <tr>
                     <td><strong>Person name</strong></td>
                     <td><strong>Address</strong></td>

                     <td><strong>Email</strong></td>
                     <td><strong>Status</strong></td>
                 </tr>

                 {% for order in mobiles %}

                 <tr>

                     <td>{{order.personname}}</td>
                     <td>{{order.address}}</td>
                     <td>{{order.email}}</td>
                     <td>{{order.status}}</td>
                     <td>
                         <a href="{% url 'cancelorder' order.id %}" class="btn btn-outline-danger">Cancel Order</a>
                     </td>


                 </tr>


                 {% endfor %}



             </table>


         </div>





    </div>




{% endblock %}
