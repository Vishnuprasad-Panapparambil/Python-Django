<!DOCTYPE html>
{% extends "customer/customerbase.html" %}


{% block body_block %}



         <div class="row">
             <h1 style="color:#2B547E;">My Cart </h1>
             <p></p>
             <table class="table table-striped">

                 <tr style="color:#2B547E;">
                     <td><strong>Mobile</strong></td>
                     <td><strong>Product Id</strong></td>


                 </tr>

                 {% for mobile in mobiles %}

                    <tr style="color:#2B547E;">

                     <td>{{mobile.productname}}</td>
                     <td>{{mobile.productid}}</td>
                     <td>{{mobile.price}}</td>



                     <td><a href="{% url 'removecart' mobile.id %}" class="btn btn-outline-danger">Remove</a> </td>


                    </tr>


                 {% endfor %}






             </table>


         </div>





    </div>




</div>

{% endblock %}
