<!DOCTYPE html>
{% extends "admin_side/adminbase.html" %}


{% block body_block %}

<div class="container">



        <div class="row">

        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}

            <input type="submit" value="create">
            </form></div>


                    <div class="col-6">

            <table class="table table-striped">
                <tr style="color:#2B547E;">

                    <td><strong>Mobile Name</strong></td>
                    <td><strong>Mobile Brand</strong></td>
                    <td><strong>Price</strong></td>
                    <td><strong>Action</strong></td>

                </tr>
                {% for mobile in mobiles %}
                <tr style="color:#2B547E;">
                    <td>{{mobile.mobile_name}}</td>
                    <td>{{mobile.brand}}</td>
                    <td>{{mobile.price}}</td>
                    <td><a href="{% url 'viewmobile' mobile.id %}" class="btn btn-outline-success">View</a>    </td>
                    <td><a href="{% url 'editmobile' mobile.id %}" class="btn btn-outline-primary">Edit</a>    </td>
                    <td><a href="{% url 'deletemobile' mobile.id %}" class="btn btn-outline-danger">Delete</a>  </td>
                </tr>
                {% endfor %}
            </table>

        </div>

    </div>


</div>
{% endblock %}
